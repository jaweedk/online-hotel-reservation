  <header>

            <div class="logo">

            <div class="navlinks">
                <ul id="menulist">
                    <li><a href="index.html">home</a></li>
                    <li ><a href="about.html">About</a></li>
                   
                    <li><a href="contact.html">Contact</a></li>

                </ul>
                <span class="fa fa-bars" onclick="menutoggle()"></span>
            </div>
        </div>
    </header>
    <script>
        var menulist=document.getElementById('menulist');
        menulist.style.maxHeight="0px";

        function menutoggle(){
            if(menulist.style.maxHeight=="0px"){
                menulist.style.maxHeight="100vh";
            }
            else{
                menulist.style.maxHeight="0px";
            }
        }
        </script>

        <div class="contact-section">
            <div class="contact-info">
                <div><i class="fas fa-map-marker-alt"></i>Thiagarajar College,Madurai,India</div>
                <div><i class="fas fa-envelope"></i>contact@gmail.com</div>
                <div><i class="fas fa-phone"></i>+00 0000 000 000</div>
                <div><i class="fas fa-clock"></i>24/7 Avialable</div>
            </div>
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form class="contact" action="" method="post">
                    <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                    <input type="Email" name="email" class="text-box" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <input type="submit" name="submit" class="send-btn" value="Send">
                </form>
            </div>
        </div>
</body>
